<div class="flex mt-4">
    <div class="w-full px-4">
      <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white">
        <div class="block w-full p-8">
          <div class="grid grid-cols-1 gap-8 mt-0 xl:mt-0 xl:gap-12 md:grid-cols-2">
            <!-- Contenido -->
            <app-cards-menu
            [titulo]="'Plan anual de trabajo'"
            [descripcion]="'Orientado al cumplimiento de acciones y estrategias en seguridad vial para planificación, implementación, seguimiento y mejora del PESV.'"
            [tipoIcono]="'fas fa-user-tie'"
            [colorIcono]="'bg-sky-400'"
            [porcentaje]="0"
            [colorgrafica]="'#0370a1'"
            [linkvamos]="'responsabilidad/liderdelpesv'"
            ></app-cards-menu>
            <app-cards-menu
            [titulo]="'Competencias y plan anual de formación'"
            [descripcion]="'Define las competencias en seguridad vial y establece programas de capacitación para todos los roles involucrados en la seguridad vial de la organización.'"
            [tipoIcono]="'fas fa-users'"
            [colorIcono]="'bg-sky-400'"
            [porcentaje]="10"
            [colorgrafica]="'#0370a1'"
            [linkvamos]="'responsabilidad/comiteseguridadvial'"
            ></app-cards-menu>
          </div>
          <div class="grid grid-cols-1 gap-8 mt-8 xl:mt-0 xl:gap-12 md:grid-cols-2">
            <!-- Contenido -->
            <app-cards-menu
            [titulo]="'Responsabilidad y comportamiento seguro'"
            [descripcion]="'Establece los lineamientos para la evaluación y seguimiento del comportamiento vial de los colaboradores que realizan desplazamientos.'"
            [tipoIcono]="'fas fa-balance-scale'"
            [colorIcono]="'bg-sky-400'"
            [porcentaje]="20"
            [colorgrafica]="'#0370a1'"
            [linkvamos]="'responsabilidad/politicaseguridadvial'"
            ></app-cards-menu>

            <app-cards-menu
            [titulo]="'Plan de preparación y respuesta ante emergencias viales'"
            [descripcion]="'Procedimientos y protocolos para atender emergencias viales, incluyendo la cadena de llamado y respuesta ante siniestros viales.'"
            [tipoIcono]="'fas fa-hands-helping'"
            [colorIcono]="'bg-sky-400'"
            [porcentaje]="30"
            [colorgrafica]="'#0370a1'"
            [linkvamos]="'responsabilidad/liderazgo_y_compromiso'"></app-cards-menu>
            
          </div>
          <div class="grid grid-cols-1 gap-8 mt-8 xl:mt-0 xl:gap-12 md:grid-cols-2">
            <!-- Contenido -->
            <app-cards-menu
            [titulo]="'Investigación interna de incidentes viales'"
            [descripcion]="'Metodología para reportar, registrar, investigar y analizar los siniestros viales que involucren a colaboradores de la organización.'"
            [tipoIcono]="'fas fa-hands-helping'"
            [colorIcono]="'bg-sky-400'"
            [porcentaje]="40"
            [colorgrafica]="'#0370a1'"
            [linkvamos]="'responsabilidad/liderazgo_y_compromiso'"></app-cards-menu>

            <app-cards-menu
            [titulo]="'Vías seguras administradas por la organización'"
            [descripcion]="'Protocolo para la operación y mantenimiento de las vías que administra la organización, incluyendo la identificación de puntos críticos.'"
            [colorIcono]="'bg-sky-400'"
            [colorgrafica]="'#0370a1'"
            [porcentaje]="50"></app-cards-menu>
            
          </div>
          <div class="grid grid-cols-1 gap-8 mt-8 xl:mt-0 xl:gap-12 md:grid-cols-2">
            <!-- Contenido -->
            <app-cards-menu
            [titulo]="'Planificación de desplazamientos laborales'"
            [descripcion]="'Procedimientos para la planificación segura de rutas y viajes, considerando riesgos y medidas preventivas en los desplazamientos.'"
            [colorIcono]="'bg-sky-400'"
            [porcentaje]="60"
            [colorgrafica]="'#0370a1'"
            [linkvamos]="'responsabilidad/objetivos_y_metas'"></app-cards-menu>
            
            <app-cards-menu
            [titulo]="'Inspección de vehículos y equipos'"
            [descripcion]="'Sistema de verificación diaria del estado de los vehículos y sus condiciones de seguridad antes de iniciar operación'"
            [colorIcono]="'bg-sky-400'"
            [porcentaje]="70"
            [colorgrafica]="'#0370a1'"></app-cards-menu>

          </div>
          <div class="grid grid-cols-1 gap-8 mt-8 xl:mt-0 xl:gap-12 md:grid-cols-2">
            <!-- Contenido -->
            <app-cards-menu
            [titulo]="'Mantenimiento y control de vehículos seguros y equipos'"
            [descripcion]="'Plan de mantenimiento preventivo y correctivo para garantizar la seguridad y buen funcionamiento de la flota vehicular.'"
            [colorIcono]="'bg-sky-400'"
            [porcentaje]="80"
            [colorgrafica]="'#0370a1'"></app-cards-menu>
            <app-cards-menu
            [titulo]="'Gestión del cambio y gestión de contratistas'"
            [descripcion]="'Procedimientos para evaluar impactos en seguridad vial ante cambios organizacionales y requisitos para contratistas.'"
            [colorIcono]="'bg-sky-400'"
            [porcentaje]="90"
            [colorgrafica]="'#0370a1'"></app-cards-menu>
            
          </div>
          <div class="grid grid-cols-1 gap-8 mt-8 xl:mt-0 xl:gap-12 md:grid-cols-2">
            <!-- Contenido -->
            <app-cards-menu
            [titulo]="'Archivo y retención documental'"
            [descripcion]="'Sistema de control y archivo de toda la documentación que soporta la implementación del PESV por un período mínimo de 5 años.'"
            [colorIcono]="'bg-sky-400'"
            [porcentaje]="100"
            [colorgrafica]="'#0370a1'"></app-cards-menu>
            
            
          </div>
          

        </div>
      </div>
    </div>
</div>
