<div class="flex flex-wrap mt-4">
    <div class="w-full lg:w-8/12 px-4">
        <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
            <div class="rounded-t bg-white mb-0 px-6 py-6">
              <div class="text-center flex ">
                
                <button
                  [routerLink]="['/admin/planificar/diagnostico']"
                  class="bg-red-600 text-white active:bg-red-700 font-bold uppercase text-xs px-1 py-1  rounded shadow hover:shadow-md outline-none focus:outline-none mr-2 ease-linear transition-all duration-150"
                  type="button"
                >
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-left"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" /><path d="M5 12l6 6" /><path d="M5 12l6 -6" /></svg>
                </button>
                <h6 class="text-blueGray-700 text-xl font-bold"> Documentos diagnostico</h6>
              </div>
            </div>
            <div class="flex flex-wrap px-2 lg:px-4 py-10 pt-0">
                 
                  @for (doc of documentos(); track doc.nombrePDf) {
                    @if(doc.mostrar) {
                      <div class="w-full lg:w-12/12 px-2 xl:w-6/12 xl:px-4">
                        <app-card-archivo
                        [archivo]="{
                            nombre: doc.nombrePDf,
                            tipo: doc.tipo,
                            fecha: doc.fechaFormateada + ' - ' + doc.horaFormateada,
                            tipoIcono: 'word',
                            tipoMime: doc.type,
                            uRL: doc.URL,
                        }"
                        [urlFire]="'006-diagnostico'"
                        [urlStore]="'006-diagnostico'"
                        >
                        </app-card-archivo>

                      </div>
                    }
                  }
    
            </div>
        </div>
      
      
    </div>
    <div class="w-full lg:w-4/12 px-4">
      <app-subir-archivos
      [urlFire]="'006-diagnostico'"
      [urlStore]="'006-diagnostico'"></app-subir-archivos>
    </div>
</div>
