<article class="rounded-lg border border-gray-100 bg-white p-4 hover:shadow-lg transition-shadow duration-200">
  <div class="flex items-center justify-between mb-4">
    <div>
      <p class="text-lg text-gray-500">{{ titulo }}</p>
      <p class="text-2xl font-medium text-gray-900">
        {{ valor }}
      </p>
    </div>
    <div class="text-white text-center inline-flex items-center justify-center w-12 h-12 shadow-lg rounded-full {{ colorIcono }}">
      <i class="{{ iconClass }}"></i>
    </div>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200 text-sm">
      <thead>
        <tr>
          <th *ngFor="let column of columns" class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            {{ column.header }}
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let row of datos">
          <td *ngFor="let column of columns" class="px-2 py-2 whitespace-nowrap text-sm text-gray-900">
            {{ row[column.field] }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</article>
