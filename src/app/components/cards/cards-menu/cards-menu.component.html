<div class="card-menu p-6 border rounded-xl border-r-gray-200 dark:border-gray-300 shadow-md">
    <a [routerLink]="[linkvamos]" class="block no-underline">
        <div class="md:flex md:items-start ">
            <div class="text-white p-5 text-center inline-flex items-center justify-center w-12 h-12 mb-5 shadow-lg rounded-full {{colorIcono}}">
                <i class="{{tipoIcono}}"></i>
            </div>

            <div class="mt-4 md:ml-4 mr-4 md:mt-0">
                <h1 class="mt-2 text-xl font-medium text-gray-700 capitalize dark:text-white">{{titulo}}</h1>

                <p class="mt-6 -ml-14 text-gray-500 dark:text-gray-300">
                    {{descripcion}}
                </p>
                
            </div>
            <div class="text-white text-center inline-flex items-center justify-center scale-75 w-16 h-24">
                <app-progress-circle [numprogreso]="porcentaje" [colorgreso]="colorgrafica" ></app-progress-circle>
            </div>
        </div>
    </a>
</div>
