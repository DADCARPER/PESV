<div class="card-menu p-4 border rounded-xl border-r-gray-200 dark:border-gray-300 shadow-md">
    <a [routerLink]="[linkvamos]" class="block no-underline">
        
            <div class="md:flex flex-col md:items-center ">
            
                <div class="flex items-center w-full">

                    <div class="text-white p-5 text-center inline-flex items-center justify-center w-12 h-12 mb-0 shadow-lg rounded-full {{colorIcono}}">
                        <i class="{{tipoIcono}}"></i>
                    </div>

                    <h1 class="pl-2 text-xl font-medium break-words w-full">{{titulo}}</h1> <!-- Asegurado el 100% de ancho -->
                    
                </div>

                <div class="flex items-start w-full">
                    <p class="text-gray-500 pt-2 pl-2 pr-4 text-justify">
                        {{descripcion}}
                    </p>
                    <div class="text-white text-center  items-start justify-center w-40 hidden lg:block">
                        <app-progress-circle *ngIf="muestradona" [numprogreso]="porcentaje" [colorgreso]="colorgrafica"  ></app-progress-circle>
                    </div>
                </div>
                
                
            </div>

            
        
        
    </a>
</div>
