<div class="bg-white rounded-lg border shadow-sm overflow-hidden">
    <div class="p-4 border-b bg-gray-50">
            <h2 class="text-lg font-medium line-clamp-1">{{nombre}}</h2>
            <p class="text-sm text-gray-500">
            {{subnombre}}
            </p>
    </div>
    <div class="p-3">
      <div class="flex items-center justify-between ">
      
        <div class="flex flex-col items-center">
          <span class="text-lg text-gray-500 ">Meta </span>
          <span class="text-2xl font-medium" [style.color]="color">
            {{ valorMeta }}
          </span>
        </div>
        <div class="flex flex-col items-center">
          <p class="text-lg text-gray-500">Actual </p>
          <p class="text-2xl  text-gray-900">
            {{ valorActual }}
          </p>
        </div>
        <div class="flex flex-col items-center">
          
        </div>

      </div>
      

      <div class="relative pt-1">
          <app-progress-bar
          [value]="75"
          [maxValue]="100"
          [color]="color"
          [animate]="true"
          [animationDelay]="300" ></app-progress-bar>
      </div>
      
    </div>
</div>
