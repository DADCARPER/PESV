<div class="flex flex-col items-center text-center justify-center">

<a
  class="text-blueGray-500 block"
  (click)="toggleDropdown($event)"
  #btnDropdownRef
>
  <div class="items-center flex cursor-pointer">
    <span [class]="size + ' text-sm text-white bg-white inline-flex items-center justify-center rounded-full shadow-md'">
      <img
        alt="..."
        class="w-full object-cover"
        
        [src]="imageUrl"
      />
    </span>
  </div>
</a>

  
  
    <h2 class="mt-2 text-gray-900 text-base items-center justify-center hidden md:flex whitespace-normal break-words w-full font-bold">{{nameEmpresa}}</h2>

    <!-- requiere de un css personalizado llamado  truncate-multiline-->
    <small class="font-light items-center justify-center hidden md:flex whitespace-normal break-words w-full lowercase">{{email}}</small>
  </div>
  <hr class="mt-4 border-b-1 border-blueGray-300 mb-0 hidden md:flex" />
<div class="min-w-48 z-50" #popoverDropdownRef>
  <div
    class="bg-white text-base z-50 float-left py-2 list-none text-left rounded shadow-lg mt-1 min-w-48"
    [ngClass]="dropdownPopoverShow ? 'block' : 'hidden'"
  >
    <a
      routerLink="/admin/perfil"
      class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
      (click)="toggleDropdown($event)"
    >
      Perfil
    </a>
    <a
      routerLink="/admin/gestor_firmas"
      class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
      (click)="toggleDropdown($event)"
    >
      Gestionar firmas
    </a>
    <!-- <a
      href="#pablo"
      class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700"
    >
      Something else here
    </a> -->
    <div class="h-0 my-2 border border-solid border-blueGray-100"></div>
    <a
      routerLink="/auth/login"
      class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700 cursor-pointer"
      (click)="salir($event)"
    >
      Salir
    </a>
  </div>
</div>
