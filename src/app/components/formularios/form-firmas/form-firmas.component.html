<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
    <div class="rounded-t bg-white mb-0 px-6 py-4">
      <div class="text-center flex justify-between">
        <h6 class="text-blueGray-700 text-xl font-bold">Crear firma digital</h6>
        <!-- <button
          class="bg-red-600 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
          type="button"
        >
          Settings
        </button> -->
      </div>
    </div>
    <div class="flex-auto px-4 lg:px-5 py-10 pt-0">
      <form [formGroup]="formPerfil" (ngSubmit)="onSubmit()">
        <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
          
        </h6>
        <div class="flex flex-wrap">
  
            <div class="w-full lg:w-12/12 px-0">
              <app-comboselect 
              [control]="tipodocumentoControl"
              [options]="options"
              label="Tipo de documento"  
              placeholder="Seleccione Tipo"></app-comboselect>
            </div>
            <div class="w-full lg:w-12/12 px-0">
                <div class="relative w-full mb-3">
                    <label
                      class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                      htmlFor="grid-password"
                    >
                      Numero de documento
                    </label>
                    <input formControlName="numerodocumento"
                      type="text"
                      class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                    />
                    <div *ngIf="formPerfil.get('numerodocumento')?.invalid && formPerfil.get('numerodocumento')?.touched">
                      <small class="text-red-500">El campo es obligatorio</small>
                    </div>
                  </div>
            </div>
        </div>

        <div class="flex flex-wrap">
          <div class="w-full lg:w-12/12 px-0">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                Nombres completos
              </label>
              <input formControlName="nombres"
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              />
              <div *ngIf="formPerfil.get('nombres')?.invalid && formPerfil.get('nombres')?.touched">
                <small class="text-red-500">El campo es obligatorio</small>
              </div>
            </div>
          </div>
          <div class="w-full lg:w-12/12 px-0">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                Apellidos completos
              </label>
              <input formControlName="apellidos"
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              />
              <div *ngIf="formPerfil.get('apellidos')?.invalid && formPerfil.get('apellidos')?.touched">
                <small class="text-red-500">El campo es obligatorio</small>
              </div>
            </div>
          </div>
          <div class="w-full lg:w-12/12 px-0">
            <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                  Correo electr√≥nico
                </label>
                <input formControlName="email"
                  type="email"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                />
                <div *ngIf="formPerfil.get('email')?.invalid && formPerfil.get('email')?.touched">
                    <small class="text-red-500">Ingrese un correo valido</small>
                  </div>
            </div>
            
          </div>
          <div class="w-full lg:w-12/12 px-0">
            <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                  Telefono celular
                </label>
                <input formControlName="telefono"
                  type="text"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                />
              </div>
          </div>
        </div>
  
        <hr class="mt-6 border-b-1 border-blueGray-300 mb-6" />
  
       
        <div class="flex flex-wrap">
          <div class="w-full lg:w-12/12 px-0">
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Cargo en la empresa
              </label>
              <input formControlName="cargoempresa"
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              />
            </div>
          </div>
          <div class="w-full lg:w-12/12 px-0">
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Area o departamento en la empresa
              </label>
              <input formControlName="areadepartamento"
                type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              />
            </div>
          </div>
          
        </div>
  
        <hr class="mt-6 border-b-1 border-blueGray-300 mb-6" />

        <app-input-imagen [control]="imagenfirma"></app-input-imagen>
  
        <button
          class="w-full bg-red-600 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-3 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150 mt-2"
          type="submit"
        >
          Crear usuario
        </button>
      </form>
    </div>
  </div>
