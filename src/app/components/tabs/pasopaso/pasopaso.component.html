
<ol class="flex items-center justify-center w-full p-3 space-x-2 text-lg font-medium text-center text-gray-500 bg-white border border-gray-200 rounded-lg shadow-sm dark:text-gray-400 sm:text-base dark:bg-gray-800 dark:border-gray-700 sm:p-4 sm:space-x-4 rtl:space-x-reverse">
    <li *ngFor="let step of steps; let i = index" class="flex items-center  "
    [ngClass]="getStepClass(i)">
        <span class="flex items-center justify-center w-6 h-6 me-2 text-xs border  rounded-full shrink-0  sm:ms-2"
        [ngClass]="getStepClass(i)">
            {{ i + 1 }}
        </span>
        {{ step }} <span class="hidden sm:inline-flex sm:ms-2">Info</span>
        <i *ngIf="i < steps.length - 1" class="fas fa-angle-double-right w-3 h-3 ms-2 sm:ms-4" style="position: relative; top: -2px;"></i>
    </li>

</ol>
