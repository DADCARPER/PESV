<div class="relative flex flex-col min-w-0 ">
    
   
    <div class="upload-container w-full"> <!-- Añadimos padding aquí para margen interno -->
  
      <!-- Input de archivo oculto -->
      <input type="file" id="file-upload" (change)="uploadFile($event)" class="hidden">
  
      <!-- Etiqueta que simula el botón con un ícono -->
      <label for="file-upload" class="cursor-pointer flex flex-col items-center justify-center ">
        <i class="fas fa-file-upload text-5xl text-blueGray-200"></i>
        <p class="text-blueGray-200 text-lg mt-2">Clic Aquí</p>
      </label>
  
      <!-- Barra de carga -->
      <div *ngIf="uploadProgress > 0" class="overflow-hidden h-2 text-xs flex rounded bg-blueGray-200 mt-4"> <!-- mt-4 añade espacio superior -->
        <div class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-amber-600 progress-bar"
             [style.width.%]="uploadProgress"></div>
      </div>
  
      <div  class="flex justify-center mt-1">
        <span *ngIf="uploadProgress > 0" class="mr-2">{{ uploadProgress | number: '1.0-0' }}%</span>
      </div>
  
      <!-- Mensaje al completar la carga -->
      <!-- <div *ngIf="downloadURL" class="mt-4">
        <p>Archivo subido exitosamente. <a [href]="downloadURL" target="_blank" class="text-blue-500 hover:text-blue-700 underline">Ver archivo</a></p>
      </div> -->
    </div>
  </div>

  @if (_alertaService.showAlert) {
    <app-alerta-informativo
        [type]="_alertaService.alertType"
        [message]="_alertaService.alertMessage">
    </app-alerta-informativo>
  }
